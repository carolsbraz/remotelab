
  
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" href="./css/Painel.css">
</head>

<body>

    <header>
        <div class="brand">
            <h2 class="title">Painel</h2>
        </div>
        <div class="menu">


        </div>
    </header>

    <section class="container">
        <div class="button">
            <img src="./img/Icon-fpga.svg" alt="Ícone laboratório FPGA">
            <div class= "house"> 
                <a href="./HomeFPGA.html"> <img src="./img/house.svg" alt="Ícone casa"> </a>
            </div>
            <div class="programação">
                <a href="./Vhdl.html"> <img src="./img/Programação.svg" alt="Ícone programação"></a>
            </div>
            <div class="trail">
                <a href="./Trail-Intro.html"> <img src="./img/trail-intro.svg" alt="ícone trilha"> </a>
            </div>
           <div class="sair">
                <a href="./index.html"> <img src="./img/Sair.svg" alt = "ícone para Sair"> </a> 
            </div> 
        </div>
        <div class="board" id="board">

            <div class="programming-blocks" id="programming-blocks"></div>
            <div class="actions-buttons">
              <a href="#" class="delete" id="delete">
                    <p>Recomeçar</p>
                </a> 
                <form id="comandos" action="return: false;">
                    <input type="text" class="conf" id="conf" name="conf" style="display: none;">
                    <input type="text" class="port" id="port" name="port" style="display: none;">
                    <input type="text" class="final-command" id="final-command" name="commands" style="display: none;">
                    <!--<a class="test" id=enviar><img src="./img/run.svg" alt="" width="50px"></a> -->
                    <div class="play">
                        <a href="./index.html"> <img src="./img/run.svg" alt = "ícone para play"> </a> 
                    </div> 
                </form>
            </div>
        </div>

        <div class="drag-board" id="drag-board">
            <div class="here-blocks" id="here-blocks">
                <p class="undrag"><b>Ações</b></p>
                <br>
                <div class="block green delay"><img src="./img/button.svg" alt="" width="50px"> <br>Button</div>
                <div class="block green abrir-garra" id="open"><img src="./img/switch.svg" alt="" width="50px"> <br> Switch</div>
                <div class="block green fechar-garra" id="close"> <img src="./img/led.svg" alt="" width="50px"> <br>Led</div>


            </div>
            <div class="add-point">
                <div class="button" id="add-button"><img src="/img/plus.svg" alt="" width="15px">
                    
                </div>
                <br>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js "></script>
    <script src="./js/Painel.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</body>

</html>
